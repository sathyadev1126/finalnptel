<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background: url("https://cdn.pixabay.com/photo/2017/08/30/01/05/books-2696809_1280.jpg") no-repeat center center/cover;
    }

    .quiz-container,
    .result-box {
      width: 100%;
      max-width: 750px;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeIn 0.6s ease-in-out;
      min-height: 100vh; /* fill full screen */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    h1 {
      color: #2575fc;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .option {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      text-align: left;
    }

    .option:hover {
      background: #f0f8ff;
      border-color: #2575fc;
    }

    .option.selected {
      background: #d0ebff;
      border-color: #2575fc;
      font-weight: bold;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
      margin-top: auto; /* push button down */
    }

    button:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    .result-box {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .result-box h2 {
      color: #2575fc;
      font-size: 26px;
      margin-bottom: 15px;
    }

    .result-box p {
      font-size: 18px;
      margin: 8px 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .quiz-container,
      .result-box {
        padding: 15px;
        border-radius: 0; /* full screen feel on mobile */
      }
      h1 {
        font-size: 24px;
      }
      .question {
        font-size: 18px;
      }
      .option {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz-container">
    <h1>Quiz</h1>
    <div id="quiz"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <div class="result-box" id="result-box">
    <h2>Quiz Completed ðŸŽ‰</h2>
    <p id="score"></p>
    <p id="percentage"></p>
    <button onclick="restartQuiz()">Restart</button>
  </div>

  <script>
    const quizData = [
      {
        question: "What does CSS stand for?",
        options: ["Cascading Style Sheets", "Computer Style System", "Creative Styling Syntax", "Cascading System Style"],
        correct: 0
      },
      {
        question: "Which CSS property controls the text size?",
        options: ["font-style", "text-size", "font-size", "text-style"],
        correct: 2
      },
      {
        question: "Which symbol is used for ID selectors in CSS?",
        options: [".", "#", "*", "&"],
        correct: 1
      },
      {
        question: "Which CSS property changes text color?",
        options: ["text-color", "font-color", "color", "background-color"],
        correct: 2
      },
      {
        question: "Which CSS property is used for spacing inside an element?",
        options: ["margin", "padding", "border", "spacing"],
        correct: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selectedOption = null;

    const quizContainer = document.getElementById("quiz");
    const quizBox = document.getElementById("quiz-container");
    const resultBox = document.getElementById("result-box");

    function loadQuestion() {
      const questionData = quizData[currentQuestion];
      quizContainer.innerHTML = `
        <div class="question">${currentQuestion + 1}. ${questionData.question}</div>
        <div class="options">
          ${questionData.options
            .map(
              (option, index) => `
              <div class="option" onclick="selectOption(this, ${index})">${option}</div>
            `
            )
            .join("")}
        </div>
      `;
    }

    function selectOption(element, index) {
      const options = document.querySelectorAll(".option");
      options.forEach(option => option.classList.remove("selected"));
      element.classList.add("selected");
      selectedOption = index;
    }

    function nextQuestion() {
      if (selectedOption === null) {
        alert("Please select an option!");
        return;
      }

      if (selectedOption === quizData[currentQuestion].correct) {
        score++;
      }

      currentQuestion++;
      selectedOption = null;

      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizBox.style.display = "none";
      resultBox.style.display = "flex";
      const percentage = ((score / quizData.length) * 100).toFixed(2);
      document.getElementById("score").innerText = `Your Score: ${score} / ${quizData.length}`;
      document.getElementById("percentage").innerText = `Percentage: ${percentage}%`;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      selectedOption = null;
      quizBox.style.display = "flex";
      resultBox.style.display = "none";
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
